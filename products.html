<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <style>
      .sort {
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="app" class="container mt-3">
      <div class="mb-3 d-flex justify-content-between">
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#productModal"
          @click="submit = 'add'"
        >
          建立新的產品
        </button>
        <button type="button" class="btn btn-warning" @click="signOut">
          登出
        </button>
      </div>
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th width="120">分類</th>
            <th width="120">產品名稱</th>
            <th
              class="text-right sort"
              width="120"
              @click="price = !price;sort = 'oriPrice';sortPrice()"
            >
              原價 <i class="fas fa-sort"></i>
            </th>
            <th
              class="text-right sort"
              width="120"
              @click="price = !price;sort = 'salePrice';sortPrice()"
            >
              售價 <i class="fas fa-sort"></i>
            </th>
            <th class="text-right" width="120">是否啟用</th>
            <th class="text-center" width="120">編輯</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(item,key) in products" :key="item.id">
            <td>{{item.category}}</td>
            <td>{{item.title}}</td>
            <td class="text-right">{{item.origin_price}}</td>
            <td class="text-right">{{item.price}}</td>
            <td class="text-success text-right" v-if="item.enabled">啟用</td>
            <td v-else class="text-right">不啟用</td>
            <td class="text-center">
              <button
                type="button"
                class="btn btn-outline-primary btn-sm"
                data-toggle="modal"
                data-target="#productModal"
                @click="getProductTemp(item);submit = 'edit'"
              >
                <i class="far fa-edit"></i>
              </button>
              <button
                type="button"
                class="btn btn-outline-danger btn-sm"
                data-toggle="modal"
                data-target="#delProductModal"
                @click="getProductTemp(item)"
              >
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Modal -->
      <!-- 新增、編輯產品modal -->
      <product-modal
        :submit="submit"
        :edit-product-temp="productTemp"
        @update="getProduct"
      ></product-modal>

      <!-- 刪除產品modal -->
      <del-product-modal
        :product-temp="productTemp"
        @update="getProduct"
      ></del-product-modal>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>

    <!-- productModal模板 -->
    <script type="text/x-template" id="productModal">
      <div
        class="modal fade"
        id="productModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-xl" role="document">
          <div class="modal-content">
            <div class="modal-header bg-primary text-white">
              <h5 class="modal-title" id="exampleModalCenterTitle">
                產品內容
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-4">
                    <div class="form-group">
                      <label for="imageUrl">輸入圖片網址</label><br />
                      <input
                        id="imageUrl"
                        type="text"
                        class="form-control"
                        placeholder="請輸入圖片連結"
                        v-model="productTemp.imageUrl[0]"
                        v-if="submit === 'add'"
                      />
                      <input
                        id="imageUrl"
                        type="text"
                        class="form-control"
                        placeholder="請輸入圖片連結"
                        v-model="editProductTemp.imageUrl[0]"
                        v-if="submit ==='edit'"
                      />
                    </div>
                    <img
                      :src="productTemp.imageUrl[0]"
                      class="img-fluid"
                      alt=""
                      v-if="submit === 'add'"
                    />
                    <img
                      :src="editProductTemp.imageUrl[0]"
                      class="img-fluid"
                      alt=""
                      v-if="submit ==='edit'"
                    />
                  </div>
                  <div class="col-8">
                    <div class="form-group">
                      <label for="title">標題</label>
                      <input
                        id="title"
                        type="text"
                        class="form-control"
                        placeholder="請輸入產品標題"
                        v-model.trim="productTemp.title"
                        v-if="submit === 'add'"
                      />
                      <input
                        id="title"
                        type="text"
                        class="form-control"
                        placeholder="請輸入產品標題"
                        v-model.trim="editProductTemp.title"
                        v-if="submit ==='edit'"
                      />
                    </div>
                    <div class="form-row">
                      <div class="form-group col">
                        <label for="category">分類</label>
                        <input
                          id="category"
                          type="text"
                          class="form-control"
                          placeholder="請輸入產品分類"
                          v-model.trim="productTemp.category"
                          v-if="submit === 'add'"
                        />
                        <input
                          id="category"
                          type="text"
                          class="form-control"
                          placeholder="請輸入產品分類"
                          v-model.trim="editProductTemp.category"
                          v-if="submit ==='edit'"
                        />
                      </div>
                      <div class="form-group col">
                        <label for="unit">單位</label>
                        <input
                          id="unit"
                          type="text"
                          class="form-control"
                          placeholder="請輸入產品單位"
                          v-model.trim="productTemp.unit"
                          v-if="submit === 'add'"
                        />
                        <input
                          id="unit"
                          type="text"
                          class="form-control"
                          placeholder="請輸入產品單位"
                          v-model.trim="editProductTemp.unit"
                          v-if="submit ==='edit'"
                        />
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col">
                        <label for="origin_price">原價</label>
                        <input
                          id="origin_price"
                          type="number"
                          class="form-control"
                          placeholder="請輸入產品原價"
                          v-model.number="productTemp.origin_price"
                          v-if="submit === 'add'"
                        />
                        <input
                          id="origin_price"
                          type="number"
                          class="form-control"
                          placeholder="請輸入產品原價"
                          v-model.number="editProductTemp.origin_price"
                          v-if="submit ==='edit'"
                        />
                      </div>
                      <div class="form-group col">
                        <label for="unit">售價</label>
                        <input
                          id="price"
                          type="number"
                          class="form-control"
                          placeholder="請輸入產品售價"
                          v-model.number="productTemp.price"
                          v-if="submit === 'add'"
                        />
                        <input
                          id="price"
                          type="number"
                          class="form-control"
                          placeholder="請輸入產品售價"
                          v-model.number="editProductTemp.price"
                          v-if="submit ==='edit'"
                        />
                      </div>
                      <hr />
                    </div>
                    <div class="form-group">
                      <label for="description">產品說明</label>
                      <textarea
                        name=""
                        id="description"
                        class="form-control"
                        placeholder="請輸入產品說明"
                        cols="30"
                        rows="2"
                        v-model.trim="productTemp.description"
                        v-if="submit === 'add'"
                      ></textarea>
                      <textarea
                        name=""
                        id="description"
                        class="form-control"
                        placeholder="請輸入產品說明"
                        cols="30"
                        rows="2"
                        v-model.trim="editProductTemp.description"
                        v-if="submit ==='edit'"
                      ></textarea>
                    </div>
                    <div class="form-group">
                      <label for="content">產品敘述</label>
                      <textarea
                        name=""
                        id="content"
                        class="form-control"
                        placeholder="請輸入產品敘述"
                        cols="30"
                        rows="2"
                        v-model.trim="productTemp.content"
                        v-if="submit === 'add'"
                      ></textarea>
                      <textarea
                        name=""
                        id="content"
                        class="form-control"
                        placeholder="請輸入產品敘述"
                        cols="30"
                        rows="2"
                        v-model.trim="editProductTemp.content"
                        v-if="submit ==='edit'"
                      ></textarea>
                    </div>
                    <div class="form-group">
                      <input
                        type="checkbox"
                        id="enabled"
                        v-model="productTemp.enabled"
                        v-if="submit === 'add'"
                      />
                      <input
                        type="checkbox"
                        id="enabled"
                        v-model="editProductTemp.enabled"
                        v-if="submit ==='edit'"
                      />
                      <label for="enabled">是否啟用</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-dismiss="modal"
                @click="cancel"
              >
                取消
              </button>
              <button
                type="button"
                class="btn btn-primary"
                v-if="submit == 'add'"
                @click="addProduct"
              >
                確認
              </button>
              <button
                type="button"
                class="btn btn-primary"
                v-if="submit == 'edit'"
                @click="editProduct"
              >
                確認
              </button>
            </div>
          </div>
        </div>
      </div>
    </script>

    <!-- delProductModal模板 -->
    <script type="text/x-template" id="delProductModal">
      <div
        class="modal fade"
        id="delProductModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header bg-danger text-white">
              <h5 class="modal-title" id="exampleModalLabel">刪除產品</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              是否刪除
              <span class="text-danger font-weight-bold">
                {{productTemp.title}}
              </span>
              商品(刪除後將無法回復)
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
                @click="cancel"
              >
                取消
              </button>
              <button type="button" class="btn btn-danger" @click="delProduct">
                確認刪除
              </button>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script>
      Vue.component("product-modal", {
        template: "#productModal",
        props: ["submit", "edit-product-temp"],
        data() {
          return {
            productTemp: {
              imageUrl: [],
            },
            user: {
              uuid: "069602ae-7e90-4b68-ab74-eede1d9ee78e",
              token: "",
            },
          };
        },
        methods: {
          addProduct() {
            const vm = this.productTemp;
            if (
              !vm.imageUrl[0] ||
              !vm.title ||
              !vm.category ||
              !vm.unit ||
              !vm.origin_price ||
              !vm.price ||
              !vm.description ||
              !vm.content
            ) {
              alert("資料輸入不完整，請再確認");
              return;
            }
            if (
              !/^[0-9]*[1-9][0-9]*$/.test(vm.origin_price) ||
              !/^[0-9]*[1-9][0-9]*$/.test(vm.price)
            ) {
              alert("商品價格必須為正整數");
              return;
            }
            let api = `https://course-ec-api.hexschool.io/api/${this.user.uuid}/admin/ec/product`;
            axios.post(api, vm).then(() => {
              this.productTemp = {
                imageUrl: [],
              };
              this.$emit("update");
              // 關閉modal
              $("#productModal").modal("hide");
            });
          },
          editProduct() {
            let api = `https://course-ec-api.hexschool.io/api/${this.user.uuid}/admin/ec/product/${this.editProductTemp.id}`;
            axios.patch(api, this.editProductTemp).then((res) => {
              this.$emit("update");
              $("#productModal").modal("hide");
            });
          },
          cancel() {
            this.productTemp = {
              imageUrl: [],
            };
          },
        },
      });

      Vue.component("del-product-modal", {
        template: "#delProductModal",
        props: ["product-temp"],
        data() {
          return {
            user: {
              uuid: "069602ae-7e90-4b68-ab74-eede1d9ee78e",
              token: "",
            },
          };
        },
        methods: {
          delProduct() {
            let api = `https://course-ec-api.hexschool.io/api/${this.user.uuid}/admin/ec/product/${this.productTemp.id}`;
            axios.delete(api).then((res) => {
              this.$emit("update");
              $("#delProductModal").modal("hide");
            });
          },
          cancel() {
            this.productTemp = {
              imageUrl: [],
            };
          },
        },
      });

      new Vue({
        el: "#app",
        data: {
          products: [],
          productTemp: {
            imageUrl: [],
          },
          submit: "",
          sort: "",
          price: false,
          user: {
            uuid: "069602ae-7e90-4b68-ab74-eede1d9ee78e",
            token: "",
          },
        },
        created() {
          // 取得token
          this.user.token = document.cookie.replace(
            /(?:(?:^|.*;\s*)token\s*\=\s*([^;]*).*$)|^.*$/,
            "$1"
          );
          if (this.user.token == "") {
            window.location = "logIn.html";
          } else {
            this.getProduct();
          }
        },
        methods: {
          // 取得遠端資料
          getProduct() {
            let api = `https://course-ec-api.hexschool.io/api/${this.user.uuid}/admin/ec/products`;
            axios.defaults.headers[
              "Authorization"
            ] = `Bearer ${this.user.token}`;
            axios.get(api).then((res) => {
              this.products = [...res.data.data];
            });
          },
          // 取得產品資料到productTemp
          getProductTemp(item) {
            this.productTemp = {
              ...item,
            };
            let api = `https://course-ec-api.hexschool.io/api/${this.user.uuid}/admin/ec/product/${this.productTemp.id}`;
            axios.get(api).then((res) => {
              console.log(res.data.data);
              this.productTemp = res.data.data;
            });
          },
          // 對originPrice和price 進行排序
          sortPrice() {
            this.products.sort((a, b) => {
              switch (this.sort) {
                case "oriPrice":
                  if (this.price) {
                    return a.origin_price - b.origin_price;
                  } else {
                    return b.origin_price - a.origin_price;
                  }
                  break;
                case "salePrice":
                  if (this.price) {
                    return a.price - b.price;
                  } else {
                    return b.price - a.price;
                  }
                  break;
              }
            });
          },
          // 登出
          signOut() {
            // 清除token
            document.cookie = `token=; expires=`;
            window.location = "logIn.html";
          },
        },
      });
    </script>
  </body>
</html>
